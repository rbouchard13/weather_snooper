<!DOCTYPE html>
<head>
	<title>Weather Snooper</title>
    	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    	<link href="styles.css" rel="stylesheet" />
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
<style>
#geocoder{
	position: relative;
	z-index: 0;
}
.mapboxgl-ctrl-geocoder {
	width: 75%;
}

.mapboxgl-ctrl-geocoder--input {
  	height: 30px;
	width: 75%;
}

.mapboxgl-ctrl-geocoder--icon-search {
  	position: absolute;
  	top: 7px;
}
</style>
</head>
<body>
<div id="main">	
	<div id="menu" class="sidenav">
  		<div class="closebtn" onclick="closeMenu()">&times;</div>
		<div id="menuItems">
			<div><button class="button1" onClick="openNav()" style="margin-top: 5px;">Weekly Forecast</Button></div>
			<div><button id="mode" class="button1" onClick="changeMode()" style="margin-top: 5px;">Dark Mode</Button></div>
		</div>
	</div>
	<div id="mySidenav" class="sidenav">
  		<div class="closebtn" onclick="closeNav()">&times;</div>
			<div id="forecast">Weekly Forecast
				<div id="svnDay"></div>
			</div>
			<div id="noaa">Forecast Data Provided by<br><img src="images/noaa.png" style="opacity: 1.0; width: 50%;"></div>
	</div>
	<div id="map"></div>
	<div id="menuBtn" onclick="openMenu()">&#9776; Menu</div>
	<div id="curdetails">
		<div id="menuBtn" onclick="openMenu()">&#9776; Menu</div>
		<center><div id="geocoder"</div></center>
		<div style="margin-top: 10px;"><center>Current Conditions @ <span id="station"></span></center></div>
		<div class="grid-container">
			<div class="grid-item">
				<div id="currIcon"></div>
			</div>	
			<div class="grid-item">
				<div id="currDetail"></div>
				<div>Temp:<span id="currTemp" style="margin-left: 5px;"></span></div>
				<div>Humidity:<span id="currHumid" style="margin-left: 5px;"></span></div>
				<div>Dew Pt:<span id="currDew" style="margin-left: 5px;"></span></div>
				<div>Wind:<span id="currWind" style="margin-left: 5px;"></span></div>
				<div>Pressure:<span id="currPressure" style="margin-left: 5px;"></span></div>
			</div>
		</div>
	</div>
	<div id="alertcontainer" style="background-color: red; height: 25px; width: 100%; position: absolute; display: none; top: 0;">
		<div id="alertdiv" behavior="scroll" direction="left"></div>
	</div>
	<div class="footer" id="footer"></div>
	<div><img src="images/SnoopLogo.png" style="position: absolute; bottom: 20px; right: 20px; width: 8%"></div>
</div>
<script src="WeatherSnoop.js"></script>
</body>
</html>
