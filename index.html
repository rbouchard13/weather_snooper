<!DOCTYPE html>
<html>
<head>
	<title>Weather Snooper</title>
    	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    	<link href="styles.css" rel="stylesheet" />
</head>
<body>
<div id="main">
	<div id="mySidenav" class="sidenav">
  		<Span class="closebtn" onclick="closeNav()">&times;</span>
			<div id="forecast">Your Weekly Forecast
				<div id="svnDay"></div>
			</div>
	</div>
	<div id="map"></div>
	<div id="curdetails">
		<input type="text" id="zipsearch" placeholder="Search by ZIP Code" style="margin-right:10px;"><button class="button1" onClick="zipSearch()">GO!</button>
		<div style="margin-top: 10px;">Current Conditions<span id="timeStamp" style="margin-left: 10px;"></span>
			<div style='margin-left: 10px;'>
					<div id="currIcon">&nbsp</div>
					<div id="currDetail"></div>
					<div>Temp:&nbsp<span id="currTemp"></span></div>
					<div>Feels Like:&nbsp<span id="realFeel"></span></div>
					<div>Humidity:&nbsp<span id="currHumid"></span></div>
					<div>Dew Pt:&nbsp<span id="currDew"></span></div>
					<div>Wind Speed:&nbsp<span id="currWind"></span></div>
					<div>Pressure:&nbsp<span id="currPressure"></span></div>
				</div>
		</div>
		<center><button class="button1" onClick="showForecast()" style="margin-top: 20px;">Weekly Forecast</Button><center>
	</div>
	<div><img src="images/SnoopLogo.png" style="position: absolute; bottom: 10px; right: 10px;"></div>
</div>
<script src="WeatherSnoop.js"></script>
</body>
</html>
