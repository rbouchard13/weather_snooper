<!DOCTYPE html>
<head>
	<title>Weather Snooper</title>
    	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    	<link href="styles.css" rel="stylesheet" />
</head>
<body>
<div id="main">
	<div id="mySidenav" class="sidenav">
  		<div class="closebtn" onclick="closeNav()">&times;</div>
			<div id="forecast">Your Weekly Forecast
				<div id="svnDay"></div>
			</div>
			<div id="noaa">Forecast Data Provided by<br><img src="images/noaa.png" style="opacity: 1.0; width: 50%;"></div>
	</div>
	<div id="map"></div>
	<div id="curdetails">
		<div><center><input type="text" id="zipsearch" placeholder="Search by ZIP Code" style="margin-right:10px;"><button class="button1" onClick="zipSearch()" >GO!</button>
		<div style="margin-top: 5px;">Current Conditions @ <span id="station"></span></center></div>
		<div class="grid-container">
			<div class="grid-item">
				<div id="currIcon"></div>
			</div>	
			<div class="grid-item">
				<div id="currDetail"></div>
				<div>Temp:<span id="currTemp" style="margin-left: 5px;"></span></div>
				<div>Humidity:<span id="currHumid" style="margin-left: 5px;"></span></div>
				<div>Dew Pt:<span id="currDew" style="margin-left: 5px;"></span></div>
				<div>Wind:<span id="currWind" style="margin-left: 5px;"></span></div>
				<div>Pressure:<span id="currPressure" style="margin-left: 5px;"></span></div>
			</div>
		</div>
		<center>
			<button class="button1" onClick="openNav()" style="margin-top: 5px;">Weekly Forecast</Button>
			<div id="timeStamp"></div>
		<center>
	</div>
<div id="alertcontainer" style="background-color: red; height: 25px; width: 100%; position: absolute; display: none;">
	<div id="alertdiv" style="position:absolute;right: 0px;top:0px;width:auto;height:25px; text-indent: -2500px; color: white;"></div>
</div>
	<div><img src="images/SnoopLogo.png" style="position: absolute; bottom: 20px; right: 20px; width: 8%"></div>
</div>
<script src="WeatherSnooper.js"></script>
</body>
</html>
